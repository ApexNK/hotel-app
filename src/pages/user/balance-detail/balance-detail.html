<ion-header>

  <ion-navbar>
    <ion-title>明细</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="更新中...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list [virtualScroll]="detailList" approxItemHeight="58px">

    <ion-item *virtualItem="let item">
      <ion-row align-items-center>
        <ion-col col-6 style="line-height: 24px;">
          <span class="msg-info">{{detailMsg[item.mxlx]}}</span><br><span class="light-color">{{item.fssj}}</span>
        </ion-col>
        <ion-col col-6 text-right [ngStyle]="{'color': (item.jzlx === '1') ? '#25bee7' : '#ff5731'}" style="font-size: 17px;">
          <span [hidden]="item.jzlx === '1'">-</span><span [hidden]="item.jzlx !== '1'">+</span>{{item.je}}元
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

      <span [hidden]="item.jzlx === '1'">-</span><span [hidden]="item.jzlx !== '1'">+</span>{{item.je}}元
    </ion-col>
  </ion-row>-->
</ion-content>
