<ion-header>

  <ion-navbar>
    <ion-title>明细</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="has-border-bottom"  *ngFor="let item of detailList">
    <ion-col col-6>
      {{detailMsg[item.mxlx]}}<br><span class="light-color">{{item.fssj}}</span>
    </ion-col>
    <ion-col col-6 text-right [ngStyle]="{'color': (item.jzlx === '1') ? '#25bee7' : '#ff5731'}" style="font-size: 17px;">
      <span [hidden]="item.jzlx === '1'">-</span><span [hidden]="item.jzlx !== '1'">+</span>{{item.je}}元
    </ion-col>
  </ion-row>
</ion-content>
