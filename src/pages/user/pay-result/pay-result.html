<ion-header>

  <ion-navbar>
    <ion-title>{{currentStatus.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="success-content" *ngIf="currentStatus.value === 'success'" text-center>
    <div style="margin: 0 auto; padding-top: 78px;">
      <img src="./assets/img/pay_success.png">
    </div>
    <div style="padding-top: 36px;font-size: 15px;">
      <span>支付金额（元）</span>
    </div>
    <div style="font-size: 50px">
      <span>{{currentStatus.money}}</span>
    </div>
  </div>
  <div class="failure-content" *ngIf="currentStatus.value === 'fail'" text-center>
    <div style="margin: 0 auto; padding-top: 78px;">
      <img src="./assets/img/pay_failed.png">
    </div>
    <div style="padding-top: 36px; font-size: 15px;">
      <span>支付失败了，请重新尝试</span>
    </div>
  </div>
</ion-content>
