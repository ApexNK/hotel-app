<ion-header>

  <ion-navbar>
    <ion-title>关于我们</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="us-content">
  <div text-center>
    <div style="margin: 0 auto; padding-top: 30px;padding-bottom: 20px;">
      <img src="./assets/img/log.png" style="width: 64px; height: 64px;">
      <br>
      <span>卧客之家</span>
      <br>
      <span style="color:#25bee7;font-size: small">{{currentVersion}}版</span>
    </div>
  </div>
  <ion-list>
    <button ion-item (click)="goWokePage()">
      关于卧客
    </button>
    <button ion-item (click)="updateVersion()">
      版本更新
      <span float-right style="color:#fd2f00" *ngIf="hasNewVersion">{{latestVersion}}</span>
    </button>
  </ion-list>
</ion-content>
