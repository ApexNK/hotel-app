<ion-header>

  <ion-navbar>
    <ion-title>系统消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #fff">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="更新中...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list [virtualScroll]="sysInfoList">

    <ion-item *virtualItem="let item" (tap)="openSystemInfo(item)">
      <ion-row>
        <ion-col col-2>
          <img src="./assets/img/notice_ico.png" style="max-height: 40px;">
        </ion-col>
        <ion-col col-8 style="line-height: 20px">
            <span style="font-size: 14px;">系统消息</span><br>
            <span style="font-size: 12px;" class="sub-info">{{item.title}}</span>
        </ion-col>
        <ion-col col-2>
          {{item.createTime| date:'MM-dd'}}
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
