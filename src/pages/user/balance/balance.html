<ion-header>

  <ion-navbar>
    <ion-title>我的余额</ion-title>
    <ion-buttons end>
      <button ion-button clear (tap)="goBalanceDetail()" style="font-size: 14px;color:#333333">
        明细
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="gray-background" text-center style="height: 236px;">
    <div style="padding-top: 61px; color:#999999; font-size:13px; line-height: 13px;">我的余额(元)</div>
    <div style="padding-top: 34px;padding-bottom: 12vh; color:#333333; font-size: 50px;line-height：50px;">{{activeNum}}</div>
  </div>
  <div  style="height: 8px;background-color: #efeff4"></div>
  <div>
    <ion-list radio-group [(ngModel)]="payWay">
      <div class="radio-group-header" text-center style="background-color: #f0f3f5;">
        支付方式
      </div>
      <ion-item class="radio-item">
        <ion-thumbnail item-start>
          <img src="./assets/img/alipay.png">
        </ion-thumbnail>
        <ion-label>支付宝</ion-label>
        <ion-radio checked="true" value="aliPay"></ion-radio>
      </ion-item>
      <ion-item class="radio-item">
        <ion-thumbnail item-start>
          <img src="./assets/img/wechat.png">
        </ion-thumbnail>
        <ion-label>微信</ion-label>
        <ion-radio value="wechat"></ion-radio>
      </ion-item>
    </ion-list>
    <div padding-horizontal style="height: 78px;">
      <button ion-button full no-padding text-center (click)="goToRecharge()" style="height: 49px; border-radius: 5px;">充值</button>
    </div>
  </div>
</ion-content>
