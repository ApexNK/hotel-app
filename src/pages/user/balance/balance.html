<ion-header>

  <ion-navbar>
    <ion-title>我的余额</ion-title>
    <ion-buttons end>
      <button ion-button clear (tap)="goBalanceDetail()" style="font-size: 28px;color:#333333">
        明细
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="gray-background" text-center>
    <div style="padding-top: 10vh; color:#999999; font-size:26px;">我的余额(元)</div>
    <div style="padding-top: 5vh;padding-bottom: 12vh; color:#333333; font-size: 100px;">60</div>
  </div>
  <div  style="height: 1vh;background-color: #efeff4"></div>
  <div>
    <ion-list radio-group [(ngModel)]="payWay">
      <div class="radio-group-header" text-center style="background-color: #f0f3f5;">
        支付方式
      </div>
      <ion-item class="radio-item">
        <ion-label>支付宝</ion-label>
        <ion-radio checked="true" value="aliPay"></ion-radio>
      </ion-item>
      <ion-item class="radio-item">
        <ion-label>微信</ion-label>
        <ion-radio value="wechat"></ion-radio>
      </ion-item>
    </ion-list>
    <div style="height: 20vh;" ></div>
    <div padding-horizontal>
      <button ion-button full no-padding text-center round (click)="goToRecharge()">充值</button>
    </div>
  </div>
</ion-content>
