<ion-header>

  <ion-navbar [hidden]="!showHeader">
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding style="background:#fff">
  <ion-list style="padding: 25px 12px;">
    <ion-item class="has-border-bottom" no-lines >
      <ion-note>头像</ion-note>
      <ion-avatar item-end (tap)="updateHeadIcon()">
        <img [src]="photoUrl | imgUrl" style="width: 48px;height: 48px;">
      </ion-avatar>
      <i class="icon-arrow-right iconfont" style="color: #aeacb4;" item-right (tap)="updateHeadIcon()"></i>
    </ion-item>
    <ion-item class="has-border-bottom"  no-lines>
      <ion-note>姓名</ion-note>
      <div item-end>{{userName}}</div>
    </ion-item>
    <ion-item class="has-border-bottom"  no-lines>
      <ion-note>联系方式</ion-note>
      <div item-end>{{telNo}}</div>
    </ion-item>
    <ion-item class="has-border-bottom"  no-lines>
      <ion-note>身份证号</ion-note>
      <div item-end>{{cardID}}</div>
    </ion-item>
  </ion-list>
</ion-content>
