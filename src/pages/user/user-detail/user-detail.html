  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding style="background:#fff">
  <ion-list padding>
    <ion-item class="has-border-bottom" no-lines>
      <div item-start>头像</div>
      <ion-avatar item-end>
        <img [src]="photoUrl">

      </ion-avatar>
      <i class="icon-arrow-right iconfont" item-right></i>
    </ion-item>
    <ion-item class="has-border-bottom"  no-lines>
      <div item-start>姓名</div>
      <div item-right>{{userName}}</div>
    </ion-item>
    <ion-item class="has-border-bottom"  no-lines>
      <div item-start>联系方式</div>
      <div item-right>{{telNo}}</div>
    </ion-item>
    <ion-item class="has-border-bottom"  no-lines>
      <div item-start>身份证号</div>
      <div item-right>{{cardID}}</div>
    </ion-item>
  </ion-list>
</ion-content>
