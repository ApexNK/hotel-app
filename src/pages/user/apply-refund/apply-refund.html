<ion-header>

  <ion-navbar *ngIf="showHeader">
    <ion-title>申请退押金</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider color="light" text-center>退款信息</ion-item-divider>
    <ion-item padding>
      <ion-note>退款金额</ion-note>
      <div item-right>{{total}}元</div>
    </ion-item>
    <ion-item>
      <ion-note> 退款方式</ion-note>
      <div item-right class="note-info">1-7个工作日内退款到原支付方</div>
    </ion-item>
  </ion-item-group>

  <ion-item-group radio-group [(ngModel)]="reason">
    <ion-item-divider color="light" text-center>退款原因</ion-item-divider>
    <ion-item>
      <ion-label style="color:#aeacb4">有点贵</ion-label>
      <ion-radio value="0"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label style="color:#aeacb4">很少用了</ion-label>
      <ion-radio value="1" ></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label style="color:#aeacb4">其它原因</ion-label>
      <ion-radio value="2"></ion-radio>
    </ion-item>
  </ion-item-group>

</ion-content>
<ion-footer no-padding>
  <button ion-button full no-padding no-margin (click)="applyForRefund()" color="light" block>押金退款</button>
</ion-footer>
