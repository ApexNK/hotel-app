<ion-header>
  <ion-grid no-padding>

    <ion-row align-items-center  no-padding>
      <ion-col col-auto>
        <ion-select [(ngModel)]="curAddress" okText="确定" cancelText="取消">
          <ion-option value="nes">北京</ion-option>
          <ion-option value="n64">上海</ion-option>
          <ion-option value="ps">PlayStation</ion-option>
          <ion-option value="genesis">Sega Genesis</ion-option>
          <ion-option value="saturn">Sega Saturn</ion-option>
          <ion-option value="snes">SNES</ion-option>
        </ion-select>
      </ion-col>
      <ion-col padding-left padding-right>
        <form novalidate class="search-form">
          <ion-icon name="search" margin-left class="search-icon"></ion-icon>
          <input type="text" class="search-input" placeholder="输入房间,位置,价格">
        </form>
      </ion-col>
      <ion-col col-auto>
        <button ion-button clear (click)="openMap()">
          <ion-icon name="map"></ion-icon>
        </button>
     </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content>
  <div class="banner" [ngClass]="{'close': !isBannerOpening}" [style.background-image]="'url(./assets/img/banner2.png)'">
    <div class="trapezoid"></div>
    <div class="banner-text" (click)="toggleBanner()">
      <ion-icon  [hidden]="isBannerOpening" ios="ios-arrow-down" md="md-arrow-down"></ion-icon>
      <span [hidden]="!isBannerOpening">入住时间</span>

    </div>
  </div>
  <ion-grid no-padding>
    <ion-row class="data-picker-box">
      <ion-col class="has-border-right">
        <ion-list>
          <ion-item>
            <ion-label>入住</ion-label>
            <ion-datetime
                [cancelText]="'取消'" [doneText]="'确定'"
                no-padding
                displayFormat="YYYY-MM-DD"
                pickerFormat="YYYY-MM-DD"
                [(ngModel)]="startDate">
                </ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label >离开</ion-label>
            <ion-datetime
                 [cancelText]="'取消'" [doneText]="'确定'"
                no-padding
                displayFormat="YYYY-MM-DD"
                pickerFormat="YYYY-MM-DD"
                [(ngModel)]="endDate">
                </ion-datetime>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col text-center align-self-center>住一晚</ion-col>
          <ion-col>
            <button ion-button text-center>
              <ion-icon name="search"></ion-icon>搜索
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="segment-bar">

    </ion-row>
