<ion-header>
  <ion-navbar *ngIf="showHeader">
    <ion-grid>
      <ion-row align-items-center no-padding>
        <ion-col>
          <form novalidate class="search-form" (submit)="searchHotels(input.value)">
            <ion-icon name="search" margin-left class="search-icon"></ion-icon>
            <input type="text" class="search-input" placeholder="输入公寓,位置" #input>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>


<ion-content>
  <div id="map" #map></div>
</ion-content>
