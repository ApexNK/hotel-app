<ion-header>

  <ion-navbar>
    <ion-title>{{roomDetail?.fjmc}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides pager class="item-profile">

    <ion-slide style="background-color: green" *ngFor="let item of roomDetail?.fjtp">
      <div class="item-profile" text-center  [style.background-image]="'url(' + item.tplj + ')'">
      </div>
    </ion-slide>
  </ion-slides>

  <div class="item-detail" padding>
    <h2 class="money">价格：￥{{roomDetail?.fjjg}}</h2>
    <p >
      <span float-left>面积：{{roomDetail?.fjmj}}m²</span>
      <span float-right>窗户朝向：{{roomDetail?.chcx}}</span>
    </p>
    <p  >
      <span float-left>楼层：{{roomDetail?.sslc}}楼</span>
      <span float-right>床宽：1.8m</span>
    </p>
    <p >
      <span float-left>地址：{{roomDetail?.fjdz}}</span>
      <span float-right><ion-icon name="pin"></ion-icon> 1.4km</span>
    </p>
  </div>
  <div class="remark" padding-left padding-right>
    备注信息：还没有备注信息呢？
  </div>
  <ion-grid class="device-list" no-padding padding-left padding-right padding-bottom margin-bottom>
    <ion-row>
      <ion-col class="has-border-bottom">
        便利设施
      </ion-col>
    </ion-row>
    <ion-row text-center padding-top class="icon-box">
      <ion-col>
        <i class="iconfont icon-air-condition"></i><br/>
        <!--<ion-icon name="easel"></ion-icon><br/>-->
        空调
      </ion-col>
      <ion-col>
        <i class="icon-toilet iconfont"></i><br/>
        <!--<ion-icon name="water"></ion-icon><br/>-->
        卫生间
      </ion-col>
      <ion-col>
        <i class="iconfont icon-wifi"></i><br/>
        WIFI
      </ion-col>
      <ion-col>
        <i class="iconfont icon-entranceguard"></i><br/>
        门禁
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="device-list" no-padding padding-left padding-right padding-bottom margin-bottom>
    <ion-row>
      <ion-col class="has-border-bottom">
        入住时间
      </ion-col>
    </ion-row>
    <ion-row text-center padding-top>
      <ion-col class="date-picker">
        <ion-datetime
          [cancelText]="'取消'" [doneText]="'确定'"
          no-padding
          [min]="today"
          displayFormat="YYYY-MM-DD"
          pickerFormat="YYYY-MM-DD"
          [(ngModel)]="beginDate">
        </ion-datetime>
        <span>入住</span>
      </ion-col>
      <ion-col  class="date-picker">
        <ion-datetime
          [cancelText]="'取消'" [doneText]="'确定'"
          no-padding
          [min]="beginDate"
          displayFormat="YYYY-MM-DD"
          pickerFormat="YYYY-MM-DD"
          [(ngModel)]="endDate">
        </ion-datetime>
        <span>离开</span>

      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-grid class="device-list" no-padding padding-left padding-right padding-bottom margin-bottom>
    <ion-row>
      <ion-col class="has-border-bottom">
        房间图片
      </ion-col>
    </ion-row>
    <ion-row text-center padding-top class="img-list">
      <ion-col col-6 *ngFor="let item of hotelDetail?.fjtp">
        <img [src]="item.Tplj" alt="">
      </ion-col>


    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-padding>
  <button ion-button full no-padding no-margin (tap)="goPay()">立即预定</button>
</ion-footer>
