<ion-header>

  <ion-navbar>
    <ion-title>
      钥匙
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list >
    <div text-center class="no-data" *ngIf="keyList.length === 0">
      <img src="./assets/img/no_order.png" alt="" >
      <p>您还没有订单哦!</p>
    </div>
    <ion-item-group *ngFor="let keyInfo of keyList; let index = index">
      <ion-item class="item-content">
        <ion-thumbnail item-start>
          <img class="room-pic" [src]="'' | imgUrl" width="93" height="70">
        </ion-thumbnail>
        <div class="sub-title">
          <h3 float-left>{{keyInfo.roomName}}</h3>
        </div>
        <div class="address">{{keyInfo.address}}</div>
        <div class="min-font">{{keyInfo.checkInTime}}</div>
      </ion-item>
      <ion-item class="item-footer">
        <div item-left>
         <span class="sub-info">退房时间:</span>  <span class="danger" style="font-size: larger">{{keyInfo.leaveTime}}之前</span>
        </div>
        <button (tap)="checkDetail(keyInfo.keyLink, index)" padding-left  padding-right ion-button item-right outline>使用</button>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
