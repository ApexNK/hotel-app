<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row align-items-center no-padding text-center>
        <ion-col>
          <span class="main-title">钥匙</span>
          <div float-right class="sub-title" (click)="updateKey()">刷新</div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-navbar>

</ion-header>
<ion-content padding>
  <div *ngFor="let keyInfo of keyList; index as i;">
    <div class="sub-content" padding (swipe)="swipeEvent($event)" *ngIf="i===currentKeyIndex">
      <div class="room-name" text-center text-nowrap>
        <span>{{keyInfo.roomName}}</span>
      </div>
      <ion-list>
        <ion-item class="has-thumbnail">
          <ion-thumbnail item-left>
            <ion-img [width]="'80px'" [height]="'60px'" [src]="keyInfo.roomPic"></ion-img>
          </ion-thumbnail>
          <ion-grid>
            <ion-row>
              <ion-col style="font-size: 14px;"><ion-icon name="pin"></ion-icon> <span text-nowrap></span>{{keyInfo.address}}</ion-col>
            </ion-row>
            <ion-row >
              <ion-col text-nowrap style="font-size: 14px;"><ion-icon name="time"></ion-icon>{{keyInfo.checkInTime}}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
      <div class="leave-time" margin-vertical text-center>
        <span>退房时间：<span class="time">{{keyInfo.leaveTime}}</span></span>
      </div>
      <scale-item [src]="keyInfo.codePic"></scale-item>
    </div>
  </div>
</ion-content>
