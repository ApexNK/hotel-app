<ion-header>

  <ion-navbar>
    <ion-title style="background: #fff">{{orderTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [hidden]="showSuccessPage">
  <ion-grid no-padding>
    <ion-row class="has-border-bottom title-row">
      <ion-col  text-center class="sub-info">
        入住时间
      </ion-col>
    </ion-row>
    <ion-list class="time-list">
      <ion-item no-lines>
        <span item-left class="sub-info">入住时间</span>
        <span>{{startDate}}</span>
      </ion-item>
      <ion-item no-lines>
        <span item-left class="sub-info">离开时间</span>
        <span>{{endDate}}</span>
      </ion-item>
      <ion-item no-lines>
        <span item-left class="sub-info">共计</span>
        <span class="primary">住{{days}}晚</span>
      </ion-item>
    </ion-list>
    <ion-row class="has-border-bottom title-row">
      <ion-col  text-center class="sub-info">
        入住信息
      </ion-col>
    </ion-row>
    <ion-list class="time-list">
      <ion-item no-lines>
        <span item-left class="sub-info">入住人姓名</span>
        <span>{{user.name}}</span>
      </ion-item>
      <ion-item no-lines>
        <span item-left class="sub-info">入住人电话</span>
        <span>{{user.phoneNumber}}</span>
      </ion-item>
      <ion-item no-lines>
        <span item-left class="sub-info">身份证号码</span>
        <span>{{user.IDCard}}</span>
      </ion-item>
    </ion-list>
    <ion-row class="has-border-bottom title-row">
      <ion-col  text-center class="sub-info">
        价格
      </ion-col>
    </ion-row>
    <ion-list class="time-list">
      <ion-item no-lines>
        <span item-left class="sub-info">总价</span>
        <span>￥{{total}}</span>
      </ion-item>
      <ion-item no-lines (tap)="selectCoupon()">
        <span item-left class="sub-info">优惠券</span>
        <span>{{coupon.count}}张</span>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
<ion-footer no-padding>
  <ion-row>
    <ion-col col-8 text-center class="danger" style="line-height: 32px;">
      实付款: <span style="font-size: 21px">￥{{amount}}</span>
    </ion-col>
    <button (tap)="goPay()" col-4 ion-col ion-button  no-padding no-border color="danger" class="no-radius" style="height: auto" no-margin>支付</button>
  </ion-row>
</ion-footer>
<pay-success *ngIf="showSuccessPage" [total]="amount"></pay-success>
