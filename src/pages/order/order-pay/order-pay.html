<ion-header>

  <ion-navbar>
    <ion-title>预定</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row padding-top padding-bottom class="has-border-bottom title-row">
      <ion-col  text-center>
        入住时间
      </ion-col>
    </ion-row>
    <ion-row text-center padding-bottom padding-top class="date-picker-container">
      <ion-col class="date-picker">
        <ion-datetime
          [cancelText]="'取消'" [doneText]="'确定'"
          no-padding
          displayFormat="YYYY-MM-DD"
          pickerFormat="YYYY-MM-DD"
          [(ngModel)]="startDate">
        </ion-datetime>
        <span class="primary">入住</span>
      </ion-col>
      <ion-col  class="date-picker">
        <ion-datetime
          [cancelText]="'取消'" [doneText]="'确定'"
          no-padding
          displayFormat="YYYY-MM-DD"
          pickerFormat="YYYY-MM-DD"
          [(ngModel)]="endDate">
        </ion-datetime>
        <span class="primary">离开</span>

      </ion-col>

    </ion-row>

    <ion-row padding-top padding-bottom class="has-border-bottom title-row">
      <ion-col  text-center>
        入住时间
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item no-lines>
        <span item-left>入住人姓名</span>
        <span item-right>李刚</span>
      </ion-item>
      <ion-item no-lines>
      <span item-left>入住人电话</span>
      <span item-right>15950528787</span>
    </ion-item>
    <ion-item no-lines>
      <span item-left>入住人数</span>
      <span item-right>3</span>
    </ion-item>
    </ion-list>
    <ion-row padding-top padding-bottom class="has-border-bottom title-row">
      <ion-col  text-center>
        价格
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item no-lines>
        <span item-left>总价</span>
        <span item-right>￥80</span>
      </ion-item>
      <ion-item no-lines>
        <span item-left>优惠券</span>
        <span item-right>5张</span>
      </ion-item>
      <ion-item no-lines>
        <span item-left>还需支付</span>
        <span item-right><span class="money">￥80</span></span>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
<ion-footer no-padding>
  <button ion-button full no-padding no-margin>支付</button>
</ion-footer>
