<ion-header>

  <ion-navbar>
    <ion-title>预定</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row padding-top padding-bottom class="has-border-bottom title-row">
      <ion-col  text-center>
        入住时间
      </ion-col>
    </ion-row>
    <ion-row text-center padding-bottom padding-top class="date-picker-container">
      <ion-col class="date-picker">
        <ion-datetime
          [cancelText]="'取消'" [doneText]="'确定'"
          no-padding
          displayFormat="YYYY-MM-DD"
          pickerFormat="YYYY-MM-DD"
          [(ngModel)]="startDate">
        </ion-datetime>
        <span class="primary">入住</span>
      </ion-col>
      <ion-col  class="date-picker">
        <ion-datetime
          [cancelText]="'取消'" [doneText]="'确定'"
          no-padding
          displayFormat="YYYY-MM-DD"
          pickerFormat="YYYY-MM-DD"
          [(ngModel)]="endDate">
        </ion-datetime>
        <span class="primary">离开</span>

      </ion-col>

    </ion-row>

    <ion-row padding-top padding-bottom class="has-border-bottom title-row">
      <ion-col  text-center>
        入住时间
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-list>
        <ion-item>
          <span item-left>入住姓名</span>
          <span item-right>李刚</span>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
