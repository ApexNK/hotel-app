<ion-header>

  <ion-navbar>
    <ion-title>{{orderTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row padding-top padding-bottom class="has-border-bottom title-row">
      <ion-col  text-center class="sub-info">
        入住时间
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item no-lines>
        <span item-left class="sub-info">入住时间</span>
        <span item-right>{{startDate}}</span>
      </ion-item>
      <ion-item no-lines>
        <span item-left class="sub-info">离开时间</span>
        <span item-right>{{endDate}}</span>
      </ion-item>
      <ion-item no-lines>
        <span item-left class="sub-info">共计</span>
        <span item-right class="primary">住{{days}}晚</span>
      </ion-item>
    </ion-list>
    <ion-row padding-top padding-bottom class="has-border-bottom title-row">
      <ion-col  text-center class="sub-info">
        入住信息
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item no-lines>
        <span item-left class="sub-info">入住人姓名</span>
        <span item-right>{{user.name}}</span>
      </ion-item>
      <ion-item no-lines>
        <span item-left class="sub-info">入住人电话</span>
        <span item-right>{{user.phoneNumber}}</span>
      </ion-item>
      <ion-item no-lines>
        <span item-left class="sub-info">身份证号码</span>
        <span item-right>{{user.IDCard}}</span>
      </ion-item>
    </ion-list>
    <ion-row padding-top padding-bottom class="has-border-bottom title-row">
      <ion-col  text-center class="sub-info">
        价格
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item no-lines>
        <span item-left class="sub-info">总价</span>
        <span item-right>￥{{total}}</span>
      </ion-item>
      <ion-item no-lines>
        <span item-left class="sub-info">优惠券</span>
        <span item-right>0张</span>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
<ion-footer no-padding>
  <ion-row>
    <ion-col col-8 text-center class="danger" style="line-height: 32px;">
      实付款: <span style="font-size: 21px">￥80</span>
    </ion-col>
    <button (tap)="goPay()" col-4 ion-col ion-button  no-padding no-border color="danger" class="no-radius" style="height: auto" no-margin>支付</button>
  </ion-row>
</ion-footer>
