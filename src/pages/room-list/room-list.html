<ion-header>

  <ion-navbar>
    <ion-title text-center>北京华腾美居303室</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding margin-bottom>
    <p>
      <span float-left>地址：南方花园丰菜园</span>
      <span float-right><ion-icon name="pin"></ion-icon> 1.4km</span>
    </p>
    <p>
      <span float-left>周边介绍</span>
      <span float-right>1.4km<ion-icon name="arrow-forward"></ion-icon> </span>
    </p>
  </div>



  <ion-grid class="device-list" no-padding padding-left padding-right padding-bottom margin-bottom>
    <ion-row>
      <ion-col class="has-border-bottom">
        入住时间
      </ion-col>
    </ion-row>
    <ion-row text-center padding-top>
      <ion-col class="date-picker">
        <ion-datetime
          [cancelText]="'取消'" [doneText]="'确定'"
          no-padding
          displayFormat="YYYY-MM-DD"
          pickerFormat="YYYY-MM-DD"
          [(ngModel)]="startDate">
        </ion-datetime>
        <span>入住</span>
      </ion-col>
      <ion-col  class="date-picker">
        <ion-datetime
          [cancelText]="'取消'" [doneText]="'确定'"
          no-padding
          displayFormat="YYYY-MM-DD"
          pickerFormat="YYYY-MM-DD"
          [(ngModel)]="endDate">
        </ion-datetime>
        <span>离开</span>

      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-grid class="segment-bar" no-padding>
    <ion-row>
      <ion-col  text-center align-self-center ion-button color="dark" clear>
        全程&ensp;&ensp;<ion-icon name="arrow-dropdown"></ion-icon>
      </ion-col>
      <ion-col text-center align-self-center ion-button color="dark" clear>
        距离&ensp;&ensp;<ion-icon name="arrow-dropdown"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list class="list-ios">
    <ion-item detail-push class="item-ios" (click)="goRoomDetail()">
      <h2>1楼 101室</h2>
      <p>大床1.8m 4.5m²</p>
    </ion-item>
    <ion-item detail-push class="item-ios">
      <h2>1楼 101室</h2>
      <p>大床1.8m 4.5m²</p>
    </ion-item>
    <ion-item detail-push class="item-ios">
      <h2>1楼 101室</h2>
      <p>大床1.8m 4.5m²</p>
    </ion-item>
    <ion-item detail-push class="item-ios">
      <h2>1楼 101室</h2>
      <p>大床1.8m 4.5m²</p>
    </ion-item>
  </ion-list>
  <ion-grid class="device-list" no-padding padding-left padding-right padding-bottom margin-bottom>
    <ion-row>
      <ion-col class="has-border-bottom">
        周边介绍
      </ion-col>
    </ion-row>
    <ion-row  padding-top>
      <ion-col class="date-picker">
        <div>
          地铁：1号线
        </div>
        <div>公交：22路</div>
        <div>超市：家乐福</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
