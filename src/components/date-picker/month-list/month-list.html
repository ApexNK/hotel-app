

<ion-content class="has-header">

  <ion-list no-padding>
    <ion-item *ngFor="let month of monthList" no-padding>
      <month [uuid]="uuid" [curDate]="curDate" [year]="month.year" [month]="month.month"></month>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll  (ionInfinite)="$event.waitFor(loadFutureMonths($event))">
    <ion-infinite-scroll-content

      loadingSpinner="bubbles"
      loadingText="加载中......">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
