

<ion-content class="has-header">

  <div no-padding>
    <month *ngFor="let month of monthList" [uuid]="uuid" [curDate]="curDate" [year]="month.year" [month]="month.month"></month>

  </div>
  <ion-infinite-scroll  (ionInfinite)="$event.waitFor(loadFutureMonths($event))">
    <ion-infinite-scroll-content

      loadingSpinner="bubbles"
      loadingText="加载中......">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
